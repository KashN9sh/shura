  desktop-mac:
    name: Desktop (macOS, Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build DMG (arm64)
        run: ./gradlew :app:packageDmg --no-daemon

      - name: Upload DMG (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: bimbo-rbccounter-mac-dmg-arm64
          path: app/build/compose/binaries/main/dmg/*.dmg

  desktop-mac-intel:
    name: Desktop (macOS, Intel x64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download JDK 17 (Intel x64)
        run: |
          curl -sL "https://api.adoptium.net/v3/binary/latest/17/ga/mac/x64/jdk/hotspot/normal/eclipse?project=jdk" -o jdk.tar.gz
          tar -xzf jdk.tar.gz
          echo "JAVA_HOME=$(pwd)/$(ls -d jdk-*)/Contents/Home" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build DMG (x64, under Rosetta)
        run: arch -x86_64 ./gradlew :app:packageDmg --no-daemon

      - name: Upload DMG (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: bimbo-rbccounter-mac-dmg-intel
          path: app/build/compose/binaries/main/dmg/*.dmg

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [desktop-mac, desktop-mac-intel]
    permissions:
      contents: write
    steps:
      - name: Download DMG (arm64)
        uses: actions/download-artifact@v4
        with:
          name: bimbo-rbccounter-mac-dmg-arm64
          path: arm64

      - name: Download DMG (Intel)
        uses: actions/download-artifact@v4
        with:
          name: bimbo-rbccounter-mac-dmg-intel
          path: intel

      - name: Rename DMGs
        run: |
          mv arm64/*.dmg "BIMBO RBCcounter-${{ github.ref_name }}-arm64.dmg"
          mv intel/*.dmg "BIMBO RBCcounter-${{ github.ref_name }}-intel.dmg"
          ls -la *.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BIMBO RBCcounter-${{ github.ref_name }}-arm64.dmg
            BIMBO RBCcounter-${{ github.ref_name }}-intel.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
